<!DOCTYPE html>
<html ng-app="webui">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web UI</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        table {
            border: 1px solid black;
        }
        
        td {
            padding: 5px;
        }
        
        div {
            margin-top: 15px
        }
    </style>
</head>

<body ng-controller="IndexBodyCtrl">
    <h1>{{messageHeader}}</h1>

    <div ng-if="!isLoggedIn">
        <input type="text" placeholder="Username" ng-model="loginFields.username" />
        <input type="password" placeholder="Password" ng-model="loginFields.password" />

        <input type="button" ng-click="login()" value="Login" />
        <input type="button" ng-click="register()" value="Register" />
        <p style="color:green">{{goodResponse}}</p>
        <p style="color:red">{{badResponse}}</p>
        <p>Login first!</p>
    </div>

    <div ng-if="isLoggedIn">
        <input type="text" placeholder="Name" ng-model="newProduct.name" />
        <input type="text" placeholder="Category" ng-model="newProduct.category" />
        <input type="text" placeholder="Price" ng-model="newProduct.price" />

        <input type="button" ng-click="addProduct()" value="Add Product" />
        <input type="button" ng-click="loadProducts()" value="Refresh Products" />
        <input type="button" ng-click="logout()" value="Logout" />

        <p ng-show="products.length <= 0">No products found. :(</p>
        <div ng-show="products.length > 0">
            <table>
                <tr ng-repeat="product in products">
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-messages.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-cookies.js"></script>

    <script src="app.js"></script>
    <script src="services/auth.js"></script>
    <script src="services/product.js"></script>
    <script src="controllers/index.js"></script>
</body>

</html>
